<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Meber</title>
    <style>
        body{
    background-color: rgb(139, 148, 142);
}
    </style>
</head>

<body>
    
    <form action="" method="">
        <table
          cellpadding="10"
          cellspacing="0"
          align="center"
          bgcolor="lightblue"
        >
          <tr bgcolor="yellow">
            <th colspan="2"><b>From Register Member</b></th>
          </tr>
          <tr>
            <td>
              <label for="username"><b>Username</b></label>
            </td>
            <td>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password"><b>Password</b></label>
            </td>
            <td>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </td>
          </tr>
          <tr bgcolor="red">
            <td colspan="2" align="center">
              <button type="submit" name="masuk"><b>Masuk</b></button>
              <button type="reset" name="batal"><b>Batal</b></button>
            </td>
          </tr>
        </table>
      </form>
  
</body>
</html>
